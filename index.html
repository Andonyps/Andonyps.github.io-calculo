<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Información de Clientes</title>
    <link rel="stylesheet" href="/CSS/estilos.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

</head>
<body>
    <div class="formulario-contenedor">
        <h1>Formulario de Información de Clientes</h1>
        <div class="tabs">
            <button class="tablink" onclick="openTab(event, 'informacionPersonal')">Información Personal</button>
            <button class="tablink" onclick="openTab(event, 'salarios')">Salarios</button>
            <button class="tablink" onclick="openTab(event, 'resultado')">Resultado</button>
        </div>

        <div id="informacionPersonal" class="tab">
            <form id="formulario-clientes">
                <div class="campo">
                    <label for="nombreCompleto">Nombre Completo:</label>
                    <input type="text" id="nombreCompleto" name="nombreCompleto" required>
                </div>
                <div class="campo">
                    <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                    <input type="date" id="fechaNacimiento" name="fechaNacimiento" required onchange="calcularEdad()">
                </div>
                <div class="campo">
                    <label for="edad">Edad:</label>
                    <input type="text" id="edad" name="edad" readonly>
                </div>
                <div class="campo">
                    <label for="dpi">DPI:</label>
                    <input type="text" id="dpi" name="dpi" required>
                </div>
                <div class="campo">
                    <label for="nit">NIT:</label>
                    <input type="text" id="nit" name="nit" required>
                </div>
                <div class="campo">
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion" required>
                </div>
                <div class="campo">
                    <label for="anosLaborados">Años Laborados:</label>
                    <input type="number" id="anosLaborados" name="anosLaborados" required>
                </div>
            </form>
        </div>

        <div id="salarios" class="tab" style="display:none;">
            <h2>Salarios de los Últimos 5 Años</h2>
            <div class="campo">
                <label for="salario1">Salario Año 1:</label>
                <input type="number" id="salario1" name="salario1" required>
            </div>
            <div class="campo">
                <label for="salario2">Salario Año 2:</label>
                <input type="number" id="salario2" name="salario2" required>
            </div>
            <div class="campo">
                <label for="salario3">Salario Año 3:</label>
                <input type="number" id="salario3" name="salario3" required>
            </div>
            <div class="campo">
                <label for="salario4">Salario Año 4:</label>
                <input type="number" id="salario4" name="salario4" required>
            </div>
            <div class="campo">
                <label for="salario5">Salario Año 5:</label>
                <input type="number" id="salario5" name="salario5" required>
            </div>
            <button type="button" onclick="calcularPromedio()">Calcular y Generar PDF</button>
        </div>

        <div id="resultado" class="tab" style="display:none;">
            <h2>Resultado de la Jubilación</h2>
            <div id="resultado-jubilacion" class="resultado"></div>
        </div>
    </div>
    <script src="/js/js1.js"></script>
</body>
</html>
